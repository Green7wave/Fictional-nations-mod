CRZ_appropriate_the_means_of_production:0 "Appropriate the Means of Production"
CRZ_appropriate_the_means_of_production_desc:0 "Gone are the days when we worked for the wealthy. Gone are the days when our labor went unrewarded. We shall seize the factories and the workshops, the farms and the stores, eliminating class and putting the worker in charge of their own destiny."
 CRZ_class_war:0 "Class War"
 CRZ_class_war_desc:1 "The concept of the Popular Front is flawed; the worker can never truly be free as long as they are forced to work together with the bourgeoisie. Only all-out uncompromising class war can bring us the freedom we desire, even if this means fighting the capitalists and the fascists at the same time."
 CRZ_all_must_bear_the_torch:0 "All Must Bear the Torch"
 CRZ_all_must_bear_the_torch_desc:1 "Every person is a revolution unto itself; if not for the bravery and ferocity of the individual the collective would fall in the face of its enemies. This message must be brought home with all our supporters; every single one of us must aid in holding high the torch of anarchism."
 CRZ_agrarian_collectivization:0 "Agrarian Collectivization"
 CRZ_agrarian_collectivization_desc:1 "Collectivized organization of our agriculture will ensure all who live in the communes have the food they require, rather than sell the harvests where they make the most profit."
 SPR_mujeres_libres:0 "Mujeres Libres"
 CRZ_shared_burdens:0 "Shared Burdens"
 CRZ_shared_burdens_desc:0 "The fight for our freedoms from authoritarianism, capitalism, and religious superstitions will be long and hard. We must all do our part in carrying the hardships that no doubt await us, before we can all reap the rewards of our labor."
 CRZ_volunteer_scientists:0 "Volunteer scientists"
 CRZ_volunteer_scientists_desc:0 "We all have to help each other if we want to progrres"
 CRZ_plant_the_seeds_of_revolution:0 "Plant the Seeds of Revolution"
 CRZ_plant_the_seeds_of_revolution_desc:1 "Those with sentiments akin to ours have long been silenced by their oppressive governments. We will give these groupings the weapons they need, so they may topple their nations from within, and join our case when we rout our enemies and link up with them."
 CRZ_anarchism_knows_no_borders:0 "Anarchism Knows No Borders"
 CRZ_anarchism_knows_no_borders_desc:0 "If the nations of the world do not wish to tolerate us among them, then our only recourse for a future in which we may collectivize in peace is the very abolition of all nation-states, itself."
 CRZ_spread_carrotism:0 "Spread carrotism"
 CRZ_spread_carrotism_desc:0 "We need propaganda for our new ideology or else it will be buried in history"
