 CRZ_secure_internal_politics_desc:1 "If our government is to survive in the confusing mess of Chinese politics, we must not be distracted by internal squabbles. Any internal opposition must be rooted out."
 CRZ_cooperation_with_the_nationalists:0 "Cooperation With the Nationalists"
 CRZ_cooperation_with_the_nationalists_desc:1 "The Nationalists offer the best chance of uniting the country and defeating the Japanese. We should ensure that they don't see us as a threat."
 CRZ_cooperation_with_the_nationalists_effect_tooltip:0 "[WTT_communist_china.GetNameDefCap] and the Warlords who have sided with the Communists can start §HBorder Conflicts§! with us in response to this."
 CRZ_technological_cooperation:0 "Technological Cooperation"
 CRZ_technological_cooperation_desc:1 "Our cooperation with the Central Government will ensure that we have access to any new technologies they develop."
 CRZ_new_model_province:0 "New Model Province"
 CRZ_new_model_province_desc:1 "While the Central Government struggles to drag the country into the modern age, we will implement reforms on a much smaller scale and be regarded as shining beacons of progress in contrast to the backwardness of the rest of the nation."
 CRZ_root_out_corruption:0 "Root Out Corruption"
 CRZ_root_out_corruption_desc:1 "For decades, government officials have been abusing their position to fill their own pockets and harass the population, turning a blind eye on criminals that lined their pockets. This ends now."
 CRZ_embrace_the_opium_trade:0 "Embrace the Opium Trade"
 CRZ_embrace_the_opium_trade_desc:1 "A country needs money to function. In our current situation, we can't be too choosey about the sources."
 CRZ_land_reform:0 "Land Reform"
 CRZ_land_reform_desc:1 "The communists are pursuing an aggressive program of land redistribution, winning them many supporters amongst the peasants. We should implement a less radical program to get the population on our side."
 CRZ_reform_the_administration:0 "Reform the Administration"
 CRZ_reform_the_administration_desc:1 "All our efforts on the governmental level are for naught if they are not executed at the local level. We must ensure that the officials on the spot are able and willing to execute our orders."
 CRZ_join_the_republican_government:0 "Join the Republican Government"
 CRZ_join_the_republican_government_desc:1 "With our territory strengthened and our government reformed, it is time to approach the Central Government and demand a seat at the table. Once we are a recognized party in the government, we can use this new-found legitimacy to build support in other states to grow our base of power."
 CRZ_power_struggle:0 "Power Struggle"
 CRZ_power_struggle_desc:1 "Our political influence on state affairs has grown significantly. We can now try to approach other countries as equals."
 china_nationalist_focus:0 "the Focus Tree of Nationalist China"
 china_communist_focus:0 "the Focus Tree of Communist China"
 CRZ_cooperation_with_the_communists:0 "Cooperation With the Communists"
 CRZ_cooperation_with_the_communists_desc:1 "The KMT has tried and failed to build a modern nation. The country is more divided than ever, the peasants live in fear of the government, corruption is rife at all levels of the government, and the Japanese Imperialists sit right behind the borders. Perhaps Communism is the better vision for the future."
 CRZ_cooperation_with_the_communists_effect_tooltip:0 "Warlords who have sided with the Nationalists can start §HBorder Conflicts§! with us in response to this.\n"
 CRZ_land_redistribution:0 "Land Redistribution"
 CRZ_land_redistribution_desc:1 "The peasants are being ruthlessly exploited by the landlords, even though they form the basis of our economy. Making the people who farm the land the people who actually own the land will lead to a much fairer and more productive society."
 CRZ_ideological_education:0 "Ideological Education"
 CRZ_ideological_education_desc:1 "The basis of our future success is made today. Future generations must be taught the fundamental truth that all history is a history of class struggle, and their role within it."
 CRZ_land_value_tax:0 "Land Value Tax"
 CRZ_land_value_tax_desc:1 "Taxing the land directly gives us a much more stable and fair taxation system that takes money from those that have the most to spare."
 CRZ_judiciary_reforms:0 "Judiciary Reforms"
 CRZ_judiciary_reforms_desc:1 "If our administration is to make a difference, we must ensure that all judges have been sufficiently educated to apply our laws correctly."
 CRZ_communist_administrators:0 "Communist Administrators"
 CRZ_communist_administrators_desc:1 "The old guard of administrators is too entrenched to ever be swayed to our way of thinking. We should replace them entirely with new, younger administrators with more radical ideas."
 CRZ_join_the_chinese_soviet:0 "Join the Chinese Soviet"
 CRZ_join_the_chinese_soviet_desc:1 "The revolution can only succeed if the Communists stand together. Of course, we must ensure that no counter-reactionary elements within the party attempts to derail the revolution before it even started."
 CRZ_the_yanan_incident:0 "The Yan'an Incident"
 CRZ_the_yanan_incident_effect_tt:0 "Ask §H[SOV.GetNameDef]§! for support to replace §H[WTT_communist_china.GetNameDef]§! as communist leader.\nThis will lead to a war with §H[WTT_communist_china.GetNameDef]§! if they refuse.\nThis deal with §H[SOV.GetNameDef]§! will open us up to demands from [SOV.GetLeader]\n"
 CRZ_the_yanan_incident_desc:1 "The current leader of the party has turned his back on the socialist brothers in the Soviet Union. We should approach the Soviets to secure their support in carrying the revolution through all of China."
 CRZ_opposition:0 "Opposition"
 CRZ_opposition_effect_tooltip:0 "§H[WTT_current_china_leader.GetNameDef]§! can start a border war with us in response to this."
 CRZ_opposition_desc:1 "The Central Government is corrupt and weak. The Communists wish to destroy 5000 years of Chinese history. This situation calls for a Great leader, someone who is willing to make the hard choices and unite the country - by any means necessary."
 CRZ_public_works:0 "Public Works"
 CRZ_public_works_desc:1 "The population must be able to see that we are working for their own good. A few high-profile projects will serve as useful propaganda props and give them a taste of what all China could look like if they supported us more."
 CRZ_labor_reform:0 "Labor Reform"
 CRZ_labor_reform_desc:1 "The methods and customs of working in China have developed over millenia. It is time to move them into the modern age."
 CRZ_rural_militias:0 "Rural Militias"
 CRZ_rural_militias_desc:1 "In the widespread country side, military support often takes a long time to reach the site of an incursion. By raising local militas, we can ensure that any invader will find it hard to move through our country side."
 CRZ_war_taxes:0 "War Taxes"
 CRZ_war_taxes_desc:1 "Desperate times require desperate measures. While the war continues, we must mobilize the economic resources of the population to the fullest possible extent."
 CRZ_seek_japanese_support:0 "Seek Japanese Support"
 CRZ_seek_japanese_support_desc:1 "Both the Central Government and the communists have powerful allies. If we want to stand supreme at the end of this, we will have to find a guardian of our own."
 CRZ_personal_leadership:0 "Personal Leadership"
 CRZ_personal_leadership_desc:1 "Splitting command of the military risks an officer with ideas above his station trying to usurp power. We must ensure that our soldiers are always loyal to the government."
 CRZ_cult_of_personality:0 "Cult of Personality"
 CRZ_cult_of_personality_desc:1 "The people need to know who leads them through these dark days into the bright future beyond, as well as the many outstanding qualities that man has."
 CRZ_provoke_border_clashes:1 "Border Clashes with the Nationalists"
 CRZ_provoke_border_clashes_desc:1 "We can not risk all-out war just yet. A small, contained conflict allows us to gain valuable ground without being crushed outright. Ideally, we will strike right when our opponent has commited his forces elsewhere."
 CRZ_defensive_posture:0 "Defensive Posture"
 CRZ_defensive_posture_desc:1 "This conflict is a marathon, not a sprint. To challenge the other factions too early would invite disaster. For now, we will remain on the defensive."
 CRZ_rapid_mobilization:0 "Rapid Mobilization"
 CRZ_rapid_mobilization_desc:1 "To become a viable contender for the leadership of China we must increase the size of our military. We will develop new methods to streamline training and create an army that can measure up to any challenge."
 CRZ_proclaim_rival_government:0 "Proclaim Rival Government"
 CRZ_proclaim_rival_government_desc:1 "It is time to make our ambitions official. We require nothing less than full control over China, and we will negotiate with the rest of the world on equal terms."
 CRZ_industrial_investment:0 "Industrial Investment"
 CRZ_industrial_investment_desc:1 "While our resources may be limited, we should still funnel what capital we have into improving our economy."
 CRZ_public_education_reform:0 "Public Education Reform"
 CRZ_public_education_reform_desc:1 "The foundation of a modern nation is knowledge and science. We must first improve and strengthen that foundation."
 CRZ_local_arms_production:0 "Local Arms Production"
 CRZ_local_arms_production_desc:1 "As long as we are seen as merely an insignificant minor faction in the war, we can not rely on deliveries of weapons from outside. We will have to develop our own arsenals to build weapons."
 CRZ_long_term_economic_planning:0 "Long Term Economic Planning"
 CRZ_long_term_economic_planning_desc:1 "Our bureaucratic apparatus is not as big as that of the Central Government. This allows us to cut much of the red tape that hinders economic development and focus our modest efforts to get the highest possible payoff."
 CRZ_local_arms_development:0 "Local Arms Development"
 CRZ_local_arms_development_desc:1 "Producing crude copies of foreign guns is not enough. If we want to keep pace with the rest of China, we must develop new weapons."
 90_days_tt:0 "This will take about 90 days to implement.\n"
 CRZ_heavy_weapons_development:0 "Heavy Weapons Development"
 CRZ_heavy_weapons_development_desc:1 "With resources scarce, we must make maximum use of what little heavy firepower we have. We should order new artillery guns to be developed."
 CRZ_anti_opposition_campaigns:0 "Anti-Opposition Campaigns"
 CRZ_anti_opposition_campaigns_desc:0 "Our enemies are gathering just beyond our borders. We can not allow them to remain there unchecked. A series of small offensives will throw them back and buy us more space."
 CRZ_anti_opposition_campaigns_effect_tooltip:0 "Unlocks £decision_icon_small §HDecisions§! to start §HBorder Conflicts§! with Warlords who are not cooperating with the same side as us.\n"
 CRZ_anti_opposition_campaigns_effect_tooltip_no_communists:0 "§RNo Warlords have sided with the Communists yet.§!\n"
 CRZ_anti_opposition_campaigns_effect_tooltip_no_nationalists:0 "§RNo Warlords have sided with the Nationalists yet.§!\n"
 CRZ_institute_cross_border_raids:0 "Institute Cross-Border Raids"
 CRZ_institute_cross_border_raids_desc:0 "We won't be taken seriously as an independent contender in the struggle for Chinese leadership unless we demonstrate to the world that we are able and willing to fight for our lands. A few small incursions will show our determination and might allow us to seize some undefended territory."
 CRZ_institute_cross_border_raids_effect_tooltip:0 "Unlocks £decision_icon_small §HDecisions§! to start §HBorder Conflicts§! with Warlords and [WTT_communist_china.GetNameDef]\n"
 CRZ_provoke_border_clashes_effect_tooltip:0 "Unlocks £decision_icon_small §HDecisions§! to start a §HBorder Conflict§! with [WTT_current_china_leader.GetNameDef]\n"
 CRZ_inflation_up_tt:0 "§RIncreases§! inflation.\n"
 CRZ_inflation_down_tt:0 "§GReduces§! inflation.\n"
 CRZ_invite_foreign_investors:0 "Invite Foreign Investors"
 CRZ_invite_foreign_investors_desc:0 "Humiliating though it may be, the best way to industrialize our nation is by approaching the very people who have been exploiting us."
 CRZ_mission_to_germany:0 "Mission To Germany"
 CRZ_mission_to_germany_desc:0 "The pariahs of Europe have made great strides in reforming their country and returning to their former glory. We can learn much from them."
 CRZ_give_falkenhausen_citizenship:0 "Give Falkenhausen Citizenship"
 CRZ_give_falkenhausen_citizenship_desc:0 "The German advisors have rendered stellar service in rebuilding and modernising our military. We should ensure that they can stay here, no matter how the political situation might change."
 falkenhausen_tt:0 "Any other nation has already offered citizenship to von Falkenhausen."
 CRZ_chinese_general_staff:0 "Chinese General Staff"
 CRZ_chinese_general_staff_desc:0 "A well-organised General Staff is the key to planning complex operations. We should learn from the German example and create a similar organisation."
 CRZ_wargaming_division:0 "Wargaming Division"
 CRZ_wargaming_division_desc:0 "We should form a special department in the General Staff that focuses on predicting future wars and develops new tactics and strategies on how to beat our enemies. They could perhaps use some sort of computational device to simulate a world war..."
 CRZ_closer_ties_with_germany:0 "Closer Ties With Germany"
 CRZ_closer_ties_with_germany_desc:0 "Our mission to Germany has opened up the possibility of even greater cooperation, including a loan to fund further industrial development."
 CRZ_purchase_tanks:0 "Purchase Tanks"
 CRZ_purchase_tanks_desc:0 "Armored vehicles will form the spearhead of modern warfare. We should make a modest purchase of tanks in preparation of forming the first armored units of the Chinese army."
 CRZ_chinese_panzers:0 "Chinese Panzers"
 CRZ_chinese_panzers_desc:0 "German tanks are, without a doubt, the best in the world. We should learn from their example and develop our own tanks on their patterns."
 CRZ_tank_plant:0 "Tank Plant"
 CRZ_tank_plant_desc:0 "With research into new tanks progressing, we can now invest in a dedicated plant to build them."
 CRZ_experimental_mechanised_unit:0 "Experimental Mechanised Unit"
 CRZ_experimental_mechanised_unit_effect:0 "Gain a Division with 2 §YLight Tank§! and 4 §YMotorised§! battalions\n"
 CRZ_experimental_mechanised_unit_desc:0 "Theorists in Europe have long debated the best way to employ tanks. It seems that a unit combining mobile infantry with quick tanks is the best approach. We will raise such a unit."
 CRZ_combined_arms_warfare:0 "Combined Arms Warfare"
 CRZ_combined_arms_warfare_desc:0 "While trucks are good enough for the intial experimentation in modern mechanised warfare, their poor cross-country performance and lack of armor makes them ill-suited for front-line work."
 CRZ_hire_soviet_designer:0 "Hire Soviet Designer"
 CRZ_hire_soviet_designer_desc:0 "The Soviets have experimented with tanks for a long while and have some of the best tank designers in the world. We could hire one of them to design armored fighting vehicles for us."
 CRZ_joint_tank_development:0 "Joint Tank Development"
 CRZ_joint_tank_development_desc:0 "After the experience gained from working with Soviet designers, we should form joint design teams to better coordinate the work and learn from each other."
 CRZ_mission_to_the_soviet_union:0 "Mission To the Soviet Union"
 CRZ_mission_to_the_soviet_union_desc:0 "The Soviet Union has expressed an interest in China, mainly to create a counter-weight to Japanese expansionism. We should send a mission to Moscow to see if our goals align."
 CRZ_rapprochement_with_soviet_union:0 "Rapprochement With Soviet Union"
 CRZ_rapprochement_with_soviet_union_desc:0 "While we may have some ideological differences with the Soviet Union, it is clear that they have the same interests as we do. We should formalize our new relationship and sign a mutual non-aggression pact to show the world that we stand together."
 CRZ_invite_soviet_advisers:0 "Invite Soviet Advisers"
 CRZ_invite_soviet_advisers_desc:0 "The Soviets have offered to send a military mission to help us rebuild our military."
 soviet_advisers_tt:0 "The Soviets have already sent a military mission to a faction in China"
 CRZ_the_soviet_volunteer_group:0 "The Soviet Volunteer Group"
 CRZ_the_soviet_volunteer_group_desc:0 "Our airforce remains woefully understrength compared to other powers in the region. The Soviets seem open to the possibility of sending a volunteer group."
 CRZ_reach_out_to_france:0 "Reach Out To France"
 CRZ_reach_out_to_france_desc:0 "Even though the French have repeatedly humiliated us and forced new concessions on us, in the current situation we may well end up needing their help."
 CRZ_small_arms_expertise:0 "Small Arms Expertise"
 CRZ_small_arms_expertise_desc:0 "The individual rifle is still the decisive weapon in our army. We should focus our modest resources on keeping as modern as possible in this area."
 CRZ_elite_mountaineers:0 "Elite Mountaineers"
 CRZ_elite_mountaineers_desc:0 "Alpine Warfare is an entirely different beast than combat in the plains. We should train specialised divisions in this art to make the best use of our terrain."
 CRZ_free_mountain_template_tt:0 "Gain a template with §Y7 Mountain§! and §Y2 Artillery§! battalions.\n"
 CRZ_heavy_weapons:0 "Heavy Weapons"
 CRZ_heavy_weapons_desc:0 "An army without supporting artillery is unable to stand up to any serious attack. We must ensure that our army is adequately equipped for this."
 CRZ_guarantee_the_hanoi_route:0 "Guarantee the Hanoi Route"
 CRZ_guarantee_the_hanoi_route_desc:0 "The Route through Hanoi and up north to our borders offers the highest possible amount of support from the outside world, should a war break out with Japan."
 CRZ_construction_battalions:0 "Construction Battalions"
 CRZ_construction_battalions_desc:0 "If there is one thing our country has in abundance, it is people. We can form special units that require little more than shovels to do essential military engineering work."
 CRZ_french_military_mission:0 "French Military Mission"
 CRZ_french_military_mission_desc:0 "The French Army is one of the best trained in Europe. We can learn much from them."
 CRZ_french_drill:0 "French Drill"
 CRZ_french_drill_desc:0 "The French experience in the Great War has created an army that excels in defense. By adopting their training methods and standards, we can improve our own defensive capabilities."
 CRZ_modern_logistics:0 "Modern Logistics"
 CRZ_modern_logistics_desc:0 "Without a working logistics system, we will not be able to maintain an army in the field."
 CRZ_renegotiate_the_unequal_treaties:0 "Renegotiate the Unequal Treaties"
 CRZ_renegotiate_the_unequal_treaties_desc:0 "For too long, the westerners have dictated how we should conduct business inside our own borders. Their citizens are protected from our laws, and we have no say about how they do business in our cities. This must end. We will stand as equals to them once again."
 CRZ_one_china_policy:0 "One China Policy"
 CRZ_one_china_policy_desc:0 "In the turmoil that followed the revolution, a number of areas broke away and attempted to form their own states. Some merely ceased to listen to the central government, others pretended they were sovereign states again. Strengthened as we are now, we will publicly declare that we lay claim to the old Chinese borders that have stood for centuries before."
 CRZ_integrate_tibet:0 "Integrate Tibet"
 CRZ_integrate_tibet_desc:0 "The experiment of Tibetian independence is over. A military invasion is an option, but we should try and bring them back into the fold by peaceful means."
 CRZ_conquer_tibet:0 "Conquer Tibet"
 CRZ_conquer_tibet_desc:0 "Tibet occupies strategically critical terrain between us and India. They are too weak to defend themselves. We must intervene to protect our southern flank."
 CRZ_renounce_the_mcmahon_line:0 "Renounce the McMahon-Line"
 CRZ_renounce_the_mcmahon_line_desc:0 "The old border drawn up between the Imperial Government and the British was never correct, even when the British pretended to respect it. For decades, we have been too weak to contest it. No more."
 CRZ_demand_mongolia:0 "Demand Mongolia"
 CRZ_demand_mongolia_desc:0 "Trapped between us and Russia, Mongolia could fall to them at any time. We must strike first."
 CRZ_anti_imperialism:0 "Anti-Imperialism"
 CRZ_lessons_of_war_completed:0 "Completed all steps of §YArmy Reform§! and §YLessons of War§!\n"
 CRZ_anti_imperialism_desc:0 "We stand today as one of the first nations that have thrown off the shackles of colonialism. it is our sacred duty to ensure that the other peoples in Asia can determine their own fate as well."
 CRZ_guidance_and_support:0 "Guidance And Support"
 CRZ_guidance_and_support_desc:0 "The peoples of Indochina will still need aid in building up their own nations. We will ensure that they don't fall to outside pressure again."
 CRZ_indian_cooperation:0 "Indian Cooperation"
 CRZ_indian_cooperation_desc:0 "The peoples of India are struggling to throw of the last shackles of colonial oppression. We should reach out to them, support their fight and work together for a brighter future for both of our nations."
 CRZ_commit_to_korean_independence:0 "Commit To Korean Independence"
 CRZ_commit_to_korean_independence_desc:0 "The Koreans were the first victims of Japanese occupation. They will stand as a free people amongst the nations of the world once more."
 CRZ_influence_mongolia:0 "Influence Mongolia"
 CRZ_influence_mongolia_desc:0 "Having Mongolia as a buffer state between us and Russia will secure our northern flank. We just have to ensure that they are able to take care of themselves."
 CRZ_imperial_legacy:0 "Imperial Legacy"
 CRZ_imperial_legacy_desc:0 "China has stood as the dominant force in the East for millenia, guaranteeing peace and stability in the region. It is time we reclaim our former position."
 CRZ_overlordship_over_indochina:0 "Overlordship Over Indochina"
 CRZ_overlordship_over_indochina_desc:0 "Indochina has been dependent on Chinese protection since the days of old. The fact that the area fell to the French shows that they are unable to protect themselves."
 CRZ_dominate_japan:0 "Dominate Japan"
 CRZ_dominate_japan_desc:0 "For decades, Japan has posed the greatest threat to our independence. They have allied with the Western Powers to subjugate us before. We can not allow them to launch another attempt. We must strike first."
 CRZ_secure_the_peninsula:0 "Secure the Peninsula"
 CRZ_secure_the_peninsula_desc:0 "It is in our best interest to ensure that the Korean peninsula will never again be occupied by a hostile power."
 CRZ_british_cooperation:0 "British Cooperation"
 CRZ_british_cooperation_desc:0 "While they may be the arch-imperialists, working with the British offers the best chance to modernize our airforce and ensure a steady flow of supplies."
 CRZ_burma_road:0 "Burma Road"
 CRZ_burma_road_desc:0 "The Burma Road forms our lifeline with the west. It needs to be protected at all costs and expanded upon to ensure a smooth flow of supplies."
 CRZ_ledo_road:0 "Ledo Road"
 CRZ_ledo_road_desc:0 "The Burma Road alone can not sustain us. We must find new ways to bring supplies to keep us in the fight."
 CRZ_fighter_purchases:0 "Fighter Purchases"
 CRZ_fighter_purchases_desc:0 "Our Air Force needs modern fighters to keep up with foreign threats. Our industry is unable to produce them yet, so we must purchase them abroad."
 CRZ_camco:0 "CAMCO"
 CRZ_camco_desc:0 "If we want to create an independent aviation industry, we must first learn the techniques and methods to assemble and maintain the aircraft we already have."
 CRZ_local_fighter_production:0 "Local Fighter Production"
 CRZ_local_fighter_production_desc:0 "With the workforce now familiar with basic maintenance tasks, we can continue with producing all components for a modern fighter plane."
 CRZ_local_bomber_production:0 "Local Bomber Production"
 CRZ_local_bomber_production_desc:0 "After we have mastered production technologies for single-engine airplanes, we can attempt to develop and produce heavier, multi-engined models for ground support."
 CRZ_the_hump:0 "The Hump"
 CRZ_the_hump_desc:0 "The airlift operation across the Himalayas is a poor replacement for the other avenues of transport, but it is a lot more difficult to disrupt."
 CRZ_chinese_expeditionary_force:0 "Chinese Expeditionary Force"
 CRZ_chinese_expeditionary_force_desc:0 "In order to better coordinate with our allies, the Americans have sent one of the Generals to lead a joint force."
 CRZ_the_chu_x_po:0 "The Chu X-PO"
 CRZ_the_chu_x_po_desc:0 "The Chu X-PO represents the pinnacle of development in China - the first locally developed and produced fighter plane, able to hold its own against any enemy."
 CRZ_mission_to_the_us:0 "Mission To the US"
 CRZ_mission_to_the_us_soong_us_decision:0 "As long as §YSoong Mei-Ling§! is a §YPolitical Advisor§! the US will be able to support our war against §YJapan§!\n"
 CRZ_mission_to_the_us_desc:0 "China has long had strong allies in the US. They represent the best chance of getting the support we need."
 CRZ_hire_chennault:0 "Hire Chennault"
 CRZ_hire_chennault_desc:0 "Claire Chennault is an American air warfare theorist who has shown an interest in working for us. We should hire him to rebuild our airforce."
 CRZ_invite_the_flying_tigers:0 "Invite the Flying Tigers"
 CRZ_invite_the_flying_tigers_desc:0 "Our friends in America have organized a volunteer group of pilots and bought a number of modern planes to support us. We just need to say so."
 CRZ_sino_american_cooperative_organization:0 "Sino-American Cooperative Org."
 CRZ_sino_american_cooperative_organization_desc:0 "American intelligence is willing to work with us to organize special operations behind enemy lines. This can help us to develop our own capabilities in this field."
 CRZ_light_cruiser_project:0 "Light Cruiser Project"
 CRZ_light_cruiser_project_desc:0 "The first step in creating a credible blue-water navy is to modernize our cruiser fleet. Our first project should not be too ambitious."
 CRZ_heavy_cruiser_project:0 "Heavy Cruiser Project"
 CRZ_heavy_cruiser_project_desc:0 "With the success of the previous cruiser design, we can scale it up and improve its performance, creating a more capable ship to defend our fleets."
 CRZ_naval_aviation:0 "Naval Aviation"
 CRZ_naval_aviation_desc:0 "The future of naval warfare is the aircraft carrier. We will never be considered a true naval power unless we posess carriers of our own."
 CRZ_carrier_air_wing:0 "Carrier Air Wing"
 CRZ_carrier_air_wing_desc:0 "A carrier is only as good as the planes that fly off of it. We must ensure that these are the most capable and most modern types available."
 CRZ_investment_into_shipbuilding:0 "Investment Into Shipbuilding"
 CRZ_investment_into_shipbuilding_desc:0 "A large fleet requires a large industrial base to support it. We should invite foreign investors to help us build up our dockyards."
 CRZ_order_destroyers:0 "Order Destroyers"
 CRZ_order_destroyers_desc:0 "As a first step to naval rearmament, a small group of destroyers should be produced."
 CRZ_train_marines:0 "Train Marines"
 CRZ_train_marines_desc:0 "Our long coastline is vulnerable to enemy landings, but it also provides the opportunity to attack from an unexpected direction should an enemy invade overland."
 CRZ_collaboration_with_the_japanese:0 "Collaboration With the Japanese"
 CRZ_collaboration_with_the_japanese_desc:0 "Whatever their designs on China, the Japanese have made it clear that they are willing to work with us if we show sufficient respect."
 CRZ_modern_submarines:0 "Modern Submarines"
 CRZ_modern_submarines_desc:0 "The Japanese are unwilling to provide us with the technical knowledge to challenge their fleet in open combat, but they consider submarine warfare an auxilliary arm. We, of course, do not necessarily need to share that opinion."
 CRZ_coastal_patrol_planes:0 "Coastal Patrol Planes"
 CRZ_coastal_patrol_planes_desc:0 "Our long coast lines can only effectively be patroled from the air. Modern naval bombers will allow us to defend our coasts without expending to many resources."
 CRZ_three_principles_of_the_people:0 "Three Principles of the People"
 CRZ_three_principles_of_the_people_desc:0 "The founder of the republic, Dr. Sun Yat-Sen, established three fundamental principles that should shape it: Minzu, Minquan and Minsheng - Nationalism, Democracy and Social Welfare."
 CRZ_welfare:0 "Welfare"
 CRZ_welfare_desc:0 "A modern state looks after its citizens, so that in the time of need, the citizens will be able and willing to defend it."
 CRZ_refugee_relief_agency:0 "Refugee Relief Agency"
 CRZ_refugee_relief_agency_desc:0 "With the upheaval of the war, millions have been made homeless. We will create an agency to assist them in finding a new place to stay."
 CRZ_land_tax_reform:0 "Land Tax Reform"
 CRZ_land_tax_reform_desc:0 "Our finances are in desperate need of reform. Part of that is the need to broaden our tax base."
 CRZ_refugee_resettlement:0 "Refugee Resettlement"
 CRZ_refugee_resettlement_desc:0 "The millions of desperate and hommeless refugees created by the war need to be settled somewhere. Giving them shelter in our territory means we can keep them as a recruiting pool for our army and the economy."
 CRZ_new_life_movement:0 "New Life Movement"
 CRZ_new_life_movement_desc:0 "The four virtues of Morality, Honesty, Justice and Loyalty will henceforth guide our citizens to a better and more productive life."
 CRZ_unemployment_assistance:0 "Unemployment Assistance"
 CRZ_unemployment_assistance_desc:0 "Unemployment should never reduce a citizen to poverty and destituteness. Hunger is the best ally of the Communists."
 CRZ_free_hospitals:0 "Free Hospitals"
 CRZ_free_hospitals_desc:0 "A great nation does not leave her citizens alone in their time of sickness. By creating a comprehensive health care system, we will ensure an improvement in the overall health of our population. They will rally to defend it."
 CRZ_rural_schooling:0 "Rural Schooling"
 CRZ_rural_schooling_desc:0 "A well-educated population is the key to modernising a nation. We can not rely on a small handful of educated administrators, but need to carry the spirit of knowledge and science into every village."
 CRZ_democracy:0 "Democracy"
 CRZ_democracy_desc:0 "The journey started by Dr. Sun Yat-Sen must eventually lead to a republic. It will no doubt be a long journey, but we take it one step at a time."
 CRZ_constitutional_reform:0 "Constitutional Reform"
 CRZ_constitutional_reform_desc:0 "The problems facing us today stem, in part, from the lack of a constitution that reflects the realities in China. We must rectify this."
 CRZ_republicanism:0 "Republicanism"
 CRZ_republicanism_desc:0 "Many in the west wonder if we are sincere about becoming a republic after the western model. We should make a public declaration about our intentions."
 CRZ_inter_party_coordination_council:0 "Inter-party Coordination Council"
 CRZ_inter_party_coordination_council_desc:0 "A first step to turning our country into a functioning multi-party democracy and ending the necessary tutelage of the people will be an organisation that allows other interested parties to have their say in policy making."
 CRZ_judicial_yuan:0 "Judicial Yuan"
 CRZ_judicial_yuan_desc:0 "Dr. Sun Yat-Sen envisioned a modern republic with a separation of powers. Our judicary needs to be independent of outside influence and decide cases based on the law, and the law alone."
 CRZ_control_yuan:0 "Control Yuan"
 CRZ_control_yuan_desc:0 "Corruption is inevitable in any government. Effective government requires an effort to keep it in check. We will create a separate branch of government, equal to the legislative, executive and judicary branches."
 CRZ_examination_yuan:0 "Examination Yuan"
 CRZ_examination_yuan_desc:0 "For thousands of years, Chinese bureacrats were selected in stringent examinations. While the necessary texts may have changed, the principle remains the same."
 CRZ_executive_yuan:0 "Executive Yuan"
 CRZ_executive_yuan_desc:0 "The core of the government is the Executive, which executes the laws. It only makes sense that creating it is the first step to creating a functioning republican government."
 CRZ_legislative_yuan:0 "Legislative Yuan"
 CRZ_legislative_yuan_desc:0 "The ability of the people to elect a body to make the laws that govern them sits at the heart of the modern republic. Our nation must not be found wanting."
 CRZ_nationalism:0 "Nationalism"
 CRZ_nationalism_desc:0 "The idea of belonging to a nation - rather than a tribe or a religion - is what turns a group of people into a state."
 CRZ_foreign_threats:0 "Foreign Threats"
 CRZ_foreign_threats_desc:0 "A few years ago, the Japanese wrenched manchuria away from us and created a puppet state. They will not stop until they have subjugated all of China. We must be ready to face them, even if it means making deals with local strongmen."
 CRZ_prioritize_the_interior:0 "Prioritize the Interior"
 CRZ_prioritize_the_interior_desc:0 "Before we can even entertain the notion of taking back the territory stolen from us by the Japanese, we must secure our interior. Divided into a collection of regions fighting against one another, we will not stand a chance."
 CRZ_united_front:0 "United Front"
 CRZ_united_front_desc:0 "With the Japanese breathing down our neck, we must be willing to accept help where we can get it - even from the communists."
 CRZ_pick_a_fight_with_japan:0 "Pick a Fight With Japan"
 CRZ_pick_a_fight_with_japan_desc:0 "For years, the Japanese have heaped demand upon demand on us. These days are over. The next time they make even the slightest demand of us, we will not yield an inch."
 CRZ_anti_communism:0 "Anti-Communism"
 CRZ_anti_communism_desc:0 "Communism represents the greatest threat against our nation. It must be wiped out relentlessly."
 CRZ_subjugate_the_warlords:0 "Subjugate the Warlords"
 CRZ_subjugate_the_warlords_desc:0 "In our moment of weakness, local military leaders took control of large swaths of the country. It is time to remind them that they answer to us - one way or the other."
 CRZ_war_of_resistance:0 "War of Resistance"
 CRZ_war_of_resistance_desc:0 "We are not yet strong enough to carry the war to the Japanese. We must resist the invaders until such time that we can go on the attack again."
 CRZ_industrial_evacuations:0 "Industrial Evacuations"
 CRZ_industrial_evacuations_desc:0 "A modern war is won in the factories. An army without guns is nothing but a group of people with silly hats."
 CRZ_war_of_national_liberation:0 "War of National Liberation"
 CRZ_war_of_national_liberation_desc:0 "With the Japanese assault defeated, we can go on the offensive and liberate all of our territory."
 CRZ_scorched_earth_tactics:0 "Scorched Earth Tactics"
 CRZ_scorched_earth_tactics_desc:0 "In a struggle for national survival, nothing is unthinkable and every option must be considered."
 CRZ_war_of_anti_imperialism:0 "War of Anti-Imperialism"
 CRZ_war_of_anti_imperialism_desc:0 "With our lands free of oppression, we can now turn our eyes on the enemy lines, to ensure that no invasion will ever be launched from them."
 CRZ_forced_conscription:0 "Forced Conscription"
 CRZ_forced_conscription_desc:0 "Our current recruitment methods don't produce enough soldiers to meet our demands. Defeat in this war means annihilation, so we must ask even more of our people."
 CRZ_dare_to_die_corps:0 "Dare-to-Die Corps"
 CRZ_50_cheaper_force_attack:0 "§G-50%§! cost for §YForce Attack§!\n"
 CRZ_dare_to_die_corps_desc:0 "The struggle for the republic has already created plenty of martyrs. There will be plenty more before it is over. Their sacrifices will be remembered by generations to come."
 CRZ_military_affairs_commission:0 "Military Affairs Commission"
 CRZ_military_affairs_commission_desc:0 "Our military has shown a shocking lack of competence. Reform of the high command is just the first step to rectify the issue."
 CRZ_fortify_shanghai:0 "Fortify Shanghai"
 CRZ_fortify_shanghai_desc:0 "If Japan attacks, the first blow will fall on Shanghai. We must be prepared."
 CRZ_army_reform:0 "Army Reform"
 CRZ_army_reform_desc:0 "Corruption, incompetence and cowardice are rife at every level of command in our army. Solving this will be a long process."
 CRZ_bureau_of_investigation_and_statistics:0 "Bureau of Investigation And Statistics"
 CRZ_bureau_of_investigation_and_statistics_desc:0 "We can't allow traitors and spies to run around our country while we are engaged in a war for the future of our nation. The methods employed by this new agency may seem unpleasant, but the work still needs to be done."
 CRZ_the_chinese_hindenburg_line:0 "The Chinese Hindenburg Line"
 CRZ_the_chinese_hindenburg_line_desc:0 "Our German advisers have given us many useful tips on how to build fortifications learned from the Great War. Any attempts by the enemy to break out of Shanghai will shatter on these fortifications."
 CRZ_60_divisions_plan:0 "60 Divisions Plan"
 CRZ_60_divisions_plan_desc:0 "Instead of relying on the mass of bodies to solve the problem, our foreign advisers propose a radically new plan A smaller force of highly trained divisions to match the enemy. A pilot project has already started."
 CRZ_whampoa_military_academy:0 "Whampoa Military Academy"
 CRZ_whampoa_military_academy_desc:0 "An army is useless without proper leadership. If we want to turn our military into a force of the first rank, we must have well-trained officers to lead it."
 CRZ_unified_industrial_planning:0 "Unified Industrial Planning"
 CRZ_unified_industrial_planning_desc:0 "Our aggressive program of industrialisation must not be delayed."
 CRZ_expand_the_academica_sinica:0 "Expand the Academica Sinica"
 CRZ_expand_the_academica_sinica_desc:0 "For millenia, China has led the world in development of the arts and sciences. Increased funding for our universities is just the first step to reclaim that position."
 CRZ_chemical_research_institute:0 "Chemical Research Institute"
 CRZ_chemical_research_institute_desc:0 "While we would never be the first to use chemical weapons, we must still be ready to defend against them in case of an attack. We should fund a new research institute to develop the necessary methods and technologies."
 CRZ_rural_reconstruction_movement:0 "Rural Reconstruction Movement"
 CRZ_rural_reconstruction_movement_desc:0 "While we have made great progress in improving the life of our urban population, a mere few kilometers separate them from the peasants living in medieval conditions. We will ensure that every one of our citizens can enjoy the fruits of our labor."
 CRZ_mining_commission:0 "Mining Commission"
 CRZ_mining_commission_desc:0 "Resources are critical for the war effort. We must take charge of our mining industry to ensure that it produces what we need."
 CRZ_taiyuan_arsenal:0 "Taiyuan Arsenal"
 CRZ_taiyuan_arsenal_desc:0 "The Taiyuan Arsenal is one of the few places in China which can produce heavy weaponry. We should expand it to supply our troops with artillery and other weapons."
 CRZ_develop_the_hanyan_arsenal:0 "Develop the Hanyan Arsenal"
 CRZ_develop_the_hanyan_arsenal_desc:0 "The Hanyan Arsenal has long supplied the Chinese armies with guns. Expanding it will ensure that this remains so in the future."
 CRZ_financial_policy:0 "Financial Policy"
 CRZ_financial_policy_desc:0 "The state's finances are not particularly solid, and the ambitious programs of government raise the spectre of runaway hyperinflation. Financial reform must be one of our first priorities."
 CRZ_price_controls:0 "Price Controls"
 CRZ_price_controls_desc:0 "The first step to keep inflation under control is to ensure that key goods are sold at fixed prices. this will not be popular with the merchant class."
 CRZ_grain_tax:0 "Grain Tax"
 CRZ_grain_tax_desc:0 "The government-issued notes have less and less purchasing power. Soon, we won't be able to feed our armies anymore. We could institute a new law that the peasants must pay their taxes in grain, thus bypassing the market. They won't like that, and there is a danger of this leading to a full-blown famine."
 CRZ_reform_the_national_bank:0 "Reform the National Bank"
 CRZ_reform_the_national_bank_desc:0 "A new National Bank will coordinate all financial activities of the government and provide the necessary funds."
 CRZ_forced_loans:0 "Forced Loans"
 CRZ_forced_loans_desc:0 "The merchants and industrialists have amassed incredible riches in the period of relative peace. It is surely not too much to ask them to make part of that wealth available for the government in these desperate times, with a promise of prompt repayment as soon as the situation permits."
 CRZ_purchase_tanks_tt:0 "We will receive 100 old light tanks from our supporter."
 CRZ_purchase_fighters_tt:0 "We will receive 50 old fighters from our supporter. Securing the support of both Britain and the US will secure fighter sales from both."
